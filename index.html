<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

    <section class="sidebar">
        <div class="sidebar-header">
            <header>Filter &nbsp;</header>
            <i class="bi bi-arrow-clockwise" onclick="window.location.reload()"></i>

        </div>
        <ul>
            <li>
                <input type="radio" id="all" name="type" onchange="showTask()">
                <label for="all"><i class="bi bi-border-all"></i>All</label>
            </li>
            <li>
                <input type="radio" id="office" name="type" onchange="showTask()">
                <label for="office"><i class="bi bi-building-fill"></i> Office</label>
            </li>
            <li>
                <input type="radio" id="home" name="type" onchange="showTask()">
                <label for="home"><i class="bi bi-house-fill"></i> Home</label>
            </li>
            <li>
                <input type="radio" id="weekend" name="type" onchange="showTask()">
                <label for="weekend"><i class="bi bi-airplane-fill"></i> Weekend</label>
            </li>
            <!-- <hr>
            <li>
                <input type="radio" id="complete" name="condition" onchange="showTask()">
                <label for="complete"><i class="bi bi-check-circle-fill"></i> Complete</label>
            </li>
            <li>
                <input type="radio" id="pending" name="condition" onchange="showTask()">
                <label for="pending"><i class="bi bi-ban-fill"></i> Pending</label>
            </li> -->
            <hr>
            <li class="dateTime"><i class="bi bi-calendar-event-fill"></i> <span id="calender"></span></li>
            <li class="dateTime"><i class="bi bi-clock-fill"></i> <span id="clock"></span></li>
        </ul>
    </section>


    <section class='other-side'>

        <nav>
            <div class="left-side">
                <div class="title">
                    <header>To-Do List</header>
                </div>
            </div>

            <div class="right-side">
                <div class="input-bar">
                    <i class="bi bi-search"></i>
                    <input id="Search" onchange="showTask()" type="text" placeholder="Search for a Task... ">
                </div>

                <div class="buttons">
                    <div class="add-task">
                        <button id="addTask" onclick="createTemporaryElement()">
                            <i class="bi bi-plus-circle-fill"></i>
                            <p>Add Task</p>
                        </button>
                    </div>
                    <div class="add-task">
                        <button onclick="window.location.href = '?showdelete'" id="toggleDelete">
                            <i class="bi bi-trash3-fill"></i>
                            <p>Deleted Tasks</p>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="task-box">
            <p class="main" id="mainHeading">Your Tasks</p>
            <div id="tasks">
                <p id="checkBox">No Task To show...</p>
            </div>

        </div>

    </section>
</body>

<script src="script.js"></script>
<script src="addTask.js"></script>
<script src="deleteTask.js"></script>
<script src="deleteTaskForever.js"></script>
<script src="addTask.js"></script>
<script src="showDeleteTask.js"></script>
<script src="showTask.js"></script>
<script src="check.js"></script>
<script src="clock.js"></script>

</html>
